env:
  browser: true
  commonjs: true
  es2022: true
extends: eslint:recommended
overrides: []
globals:
  process: readonly
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - windows
  quotes:
    - error
    - single
  semi:
    - error
    - always
